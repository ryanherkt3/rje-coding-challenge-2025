<div class="dialog-container">

    <ng-container *ngIf="data.contact != null; else adding">
        <h3 class="dialog-title">Editing Contact with ID: {{data.contact?.id}}</h3>
    </ng-container>

    <form [formGroup]="contactForm" class="contact-form">
    <input formControlName="firstName" placeholder="First Name" class="form-input">
    <input formControlName="lastName" placeholder="Last Name" class="form-input">
    <input formControlName="phoneNumber" placeholder="Phone Number" class="form-input">
    <input formControlName="email" placeholder="Email Address" class="form-input">
    </form>

    <div class="dialog-actions">
    <button type="button" class="btn-primary" (click)="onSaveClick()">Save</button>
    <button type="button" class="btn-secondary" (click)="onCancelClick()">Cancel</button>
    </div>

</div>

<ng-template #adding>
    <h3 class="dialog-title">Adding new contact</h3>
</ng-template>
